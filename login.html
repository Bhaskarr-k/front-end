<head>

    <title>Forms in html</title>
</head>
<body>

            background-color:blue;

        }

            border:none;

            width: 160px;
        }
    </style>
    <h1 style="color: coral;text-align: center;">Facebook login from</h1>

    <form method="post">
        <label>User name:</label>
        <input type="text" placeholder="name or emial"><br>
        <label>Password:</label>
        <input type="password" placeholder="password"><br>
        
        
        <button class="login">login</button><br>

        <label>Already have an accountt</label><br>
        <button class="signin">signup</button>
    </form>
