<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    <input value="hey" onclick="alert(yes)" type="button" id="btn">


    <script>
        btn.onclick() = function () {
            alert("yes")
        };
    </script>
</body>
</html>
